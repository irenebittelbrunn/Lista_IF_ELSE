<script>
    /*
    PROBLEMA: CAIXA ELETRÔNICO
    */

    // ENTRADA
    let valor = parseInt(prompt("Qual o valor do saque ?"));

    // PROCESSAMENTO
    if (valor < 10 || valor > 600) {
        alert("Valor inválido. O valor deve estar entre 10 e 600 reais.");
    } else {
        let nota100 = 0;
        let nota50 = 0;
        let nota10 = 0;
        let nota5 = 0;
        let nota1 = 0;

        if (valor >= 100) {
            nota100 = Math.floor(valor / 100);
            valor = valor % 100;
        }

        if (valor >= 50) {
            nota50 = Math.floor(valor / 50);
            valor = valor % 50;
        }

        if (valor >= 10) {
            nota10 = Math.floor(valor / 10);
            valor = valor % 10;
        }

        if (valor >= 5) {
            nota5 = Math.floor(valor / 5);
            valor = valor % 5;
        }

        if (valor >= 1) {
            nota1 = valor; // o que sobrar serão notas de 1
        }

        // SAÍDA
        alert("Notas fornecidas:\n" +
              "100 reais: " + nota100 + "\n" +
              "50 reais: " + nota50 + "\n" +
              "10 reais: " + nota10 + "\n" +
              "5 reais: " + nota5 + "\n" +
              "1 real: " + nota1);
    }
</script>
