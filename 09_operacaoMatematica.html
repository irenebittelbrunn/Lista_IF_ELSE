<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    */

    // ENTRADA
    let num1 = parseFloat(prompt("Digite o primeiro número:"));
    let num2 = parseFloat(prompt("Digite o segundo número:"));
    let operacao = prompt("Qual operação deseja realizar? (+para adição, -para subtração, *para multiplicação, /para divisão)");

    // PROCESSAMENTO
    let resultado;
    let mensagem = "";

    if (operacao === "+") {
        resultado = num1 + num2;

    }
    
    else if (operacao === "-") {
        resultado = num1 - num2;

    }
    
    else if (operacao === "*") {
        resultado = num1 * num2;

    }
    
    else if (operacao === "/") {
        if (num2 !== 0) {
            resultado = num1 / num2;
        
        }
        
        else {
            alert("Divisão por zero não é permitida.");
        
        }
    
    }
    
    else {
        alert("Operação inválida.");
    
    }

    if (resultado !== undefined) {
        mensagem += "Resultado da operação: " + resultado + "\n";

        // Verifica se é par ou ímpar (aplica só para inteiros)
        if (Number.isInteger(resultado)) {
            if (resultado % 2 === 0) {
                mensagem += "O número é par.\n";
            }
            
            else {
                mensagem += "O número é ímpar.\n";
           
            
            }
        }
        
        else {
            mensagem += "O número não é inteiro, portanto não pode ser classificado como par ou ímpar.\n";
        
        }

        // Verifica se é positivo, negativo ou zero
        if (resultado > 0) {
            mensagem += "O número é positivo.\n";
        }
        
        else if (resultado < 0) {
            mensagem += "O número é negativo.\n";
        
        }
        
        else {
            mensagem += "O número é zero.\n";
        }

        // Verifica se é inteiro ou decimal
        if (Number.isInteger(resultado)) {
            mensagem += "O número é inteiro.";
        
        }
        
        else {
            mensagem += "O número é decimal.";
        
        }

        // SAÍDA
        alert(mensagem);
        
    }
</script>
