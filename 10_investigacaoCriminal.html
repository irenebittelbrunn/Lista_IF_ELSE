<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    */

    // ENTRADA
    let respostasPositivas = 0;

    let pergunta1 = prompt("Telefonou para a vítima? (sim/não)");

    if (pergunta1.toLowerCase() === "sim") {
        respostasPositivas++;
    
    }

    let pergunta2 = prompt("Tava no local do crime? (sim/não)");

    if (pergunta2.toLowerCase() === "sim") {
        respostasPositivas++;
    
    }

    let pergunta3 = prompt("Mora perto da vítima? (sim/não)");

    if (pergunta3.toLowerCase() === "sim") {
        respostasPositivas++;
    
    }

    let pergunta4 = prompt("Devia para a vítima? (sim/não)");

    if (pergunta4.toLowerCase() === "sim") {
        respostasPositivas++;
    
    }

    let pergunta5 = prompt("Já trabalhou com a vítima? (sim/não)");

    if (pergunta5.toLowerCase() === "sim") {
        respostasPositivas++;
    
    }

    // PROCESSAMENTO
    let classificacao = "";

    if (respostasPositivas === 2) {
        classificacao = "Suspeita";
   
    }
     
    else if (respostasPositivas === 3 || respostasPositivas === 4) {
        classificacao = "Cúmplice";
    
    }
    
    else if (respostasPositivas === 5) {
        classificacao = "Assassino";

    }
    
    else {
        classificacao = "Inocente";

    }

    // SAÍDA
    alert("Classificação: " + classificacao);
</script>
