<script>
    /*
    PROBLEMA: NÚMERO INTEIRO OU DECIMAL
    */

    // ENTRADA
    let numero = parseFloat(prompt("Digite um número:"));

    // PROCESSAMENTO
    let tipo;

    if (Number.isInteger(numero)) {
        tipo = "inteiro";
    } else {
        tipo = "decimal";
    }

    // SAÍDA
    alert("O número " + numero + " é " + tipo + ".");
</script>
