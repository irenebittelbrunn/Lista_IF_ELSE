<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    */

    // ENTRADA
    let peso = parseFloat(prompt("Qual seu peso em kg (ex: 70.5)?"));
    let altura = parseFloat(prompt("Qual sua altura em metros (ex: 1.75)?"));

    // PROCESSAMENTO
    let imc = peso / (altura ** 2);
    let classificacao;

    if (imc <= 18.5) {
        classificacao = "Subpeso";
    } else if (imc <= 25.0) {
        classificacao = "Normal";
    } else if (imc <= 30.0) {
        classificacao = "Sobrepeso";
    } else {
        classificacao = "Obeso";
    }

    // SAÍDA
    alert("Seu IMC é " + imc.toFixed(2) + " e sua classificação é: " + classificacao);
</script>
