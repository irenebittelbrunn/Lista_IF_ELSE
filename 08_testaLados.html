<script>
    /*
    PROBLEMA: TESTA LADOS DE TRIÂNGULO
    */

    // ENTRADA
    let lado1 = parseFloat(prompt("Qual o valor do primeiro lado?"));
    let lado2 = parseFloat(prompt("Qual o valor do segundo lado?"));
    let lado3 = parseFloat(prompt("Qual o valor do terceiro lado?"));

    // PROCESSAMENTO
    let mensagem = "";

    // Verifica se os lados podem formar um triângulo
    if ((lado1 + lado2 > lado3) && (lado1 + lado3 > lado2) && (lado2 + lado3 > lado1)) {
        
        // Verifica o tipo de triângulo
        if (lado1 === lado2 && lado2 === lado3) {
            mensagem = "Os lados formam um triângulo equilátero.";

        }
        
        else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
            mensagem = "Os lados formam um triângulo isósceles.";

        }
        
        else {
            mensagem = "Os lados formam um triângulo escaleno.";
        }

    }
    
    else {
        mensagem = "Os valores informados não formam um triângulo.";

    }

    // SAÍDA
    alert(mensagem);
</script>
