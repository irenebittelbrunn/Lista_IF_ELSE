<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ANO BISSEXTO
    */

    // ENTRADA
    let ano = parseInt(prompt("Digite um ano:"));

    // PROCESSAMENTO
    let bissexto;

    if ((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)) {
        bissexto = true;
    } else {
        bissexto = false;
    }

    // SAÍDA
    if (bissexto) {
        alert("O ano " + ano + " é bissexto.");
    } else {
        alert("O ano " + ano + " não é bissexto.");
    }
</script>
