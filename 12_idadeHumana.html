<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IDADE HUMANA
    */

    // ENTRADA
    let idadeCao = parseInt(prompt("Qual a idade do seu cão?"));
    let porte = prompt("Qual o porte do cão (pequeno, médio ou grande)?").toLowerCase();

    // PROCESSAMENTO
    let fator;

    if (porte === "pequeno") {
        fator = 5;
    } else if (porte === "médio" || porte === "medio") {
        fator = 6;
    } else if (porte === "grande") {
        fator = 7;
    } else {
        alert("Porte inválido. Use: pequeno, médio ou grande.");
        throw "Erro: Porte inválido.";
    }

    let idadeHumana = idadeCao * fator;

    // SAÍDA
    alert("A idade equivalente do seu cão em anos humanos é: " + idadeHumana + " anos.");
</script>
