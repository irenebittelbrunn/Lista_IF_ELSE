<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    */

    // ENTRADA
    let preco = parseFloat(prompt("Qual o preço do produto?"));

    // PROCESSAMENTO
    let percentual;

    if (preco <= 280) {
        percentual = 20;
    } else if (preco <= 700) {
        percentual = 15;
    } else if (preco <= 1500) {
        percentual = 10;
    } else {
        percentual = 5;
    }

    let aumento = preco * (percentual / 100);
    let novoPreco = preco + aumento;

    // SAÍDA
    alert("Preço original: R$ " + preco.toFixed(2) +
          "\nPercentual de aumento: " + percentual + "%" +
          "\nValor do aumento: R$ " + aumento.toFixed(2) +
          "\nNovo preço: R$ " + novoPreco.toFixed(2));
</script>
