<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    */

    // ENTRADA
    let nota = parseFloat(prompt("Qual a sua nota?"));

    // PROCESSAMENTO
    let conceito;

    if (nota >= 9.0 && nota <= 10.0) {
        conceito = "A";
    } else if (nota >= 8.0 && nota < 9.0) {
        conceito = "B";
    } else if (nota >= 7.0 && nota < 8.0) {
        conceito = "C";
    } else if (nota >= 6.0 && nota < 7.0) {
        conceito = "D";
    } else if (nota >= 0.0 && nota < 6.0) {
        conceito = "E";
    } else {
        alert("Nota inválida! Digite um valor entre 0.0 e 10.0.");
        throw "Erro: Nota fora do intervalo válido.";
    }

    // SAÍDA
    alert("A nota " + nota.toFixed(1) + " corresponde ao conceito: " + conceito);
</script>
